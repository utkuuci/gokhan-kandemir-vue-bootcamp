<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vue.js Counter App</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row mt-5">
          <div class="card col-2 p-2 mr-2">
            <h3 class="text-center">{{counter}}</h3>
            <div class="d-flex justify-content-center align-items-center">
              <button @click="counter++" class="btn mr-2 btn-sm btn-primary">
                +
              </button>
              <button @click="counter--" class="btn btn-sm btn-danger">
                -
              </button>
            </div>
            <div class="alert alert-warning mt-2 text-center">
              {{ getCounterResult }}
            </div>
          </div>

          <div class="card col-2 p-2">
            <h3 class="text-center">{{counter2}}</h3>
            <div class="d-flex justify-content-center align-items-center">
              <button @click="counter2++" class="btn mr-2 btn-sm btn-primary">
                +
              </button>
              <button @click="counter2--" class="btn btn-sm btn-danger">
                -
              </button>
            </div>
            <div class="alert alert-warning mt-2 text-center">
              {{ getCounter2Result }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
