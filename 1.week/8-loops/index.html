<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .uncompleted-item {
        background-color: #dc354536;
      }
      .completed-item {
        background-color: #19875440;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-8 p-2">
            <h3 class="text-center">TodoList</h3>
            <div class="d-flex justify-content-lg-start mb-4">
              <input type="text" class="form-control mr-2" @keydown.enter="addTodo" />
              <!-- <button class="btn btn-sm btn-primary">Ekle</button> -->
            </div>
            <div v-if="todoList.length > 0">
              <ul class="list-group">
                <li
                  v-for="todo in todoList"
                  :key="todo.id"
                  :class="{'completed-item' : todo.completed, 'uncompleted-item': !todo.completed}"
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <div>
                    <input type="checkbox" class="form-check-input" v-model="todo.completed" :id="todo.id" />
                    <label :for="todo.id" class="form-check-label ml-2">{{ todo.text }}</label>
                  </div>
                  <button class="btn btn-danger btn-sm" @click="removeItem(todo)">Sil</button>
                </li>
              </ul>
              <div class="d-flex justify-content-between">
                <small class="text-success">Tamamlanmis item sayisi: {{ completedItemCount }}</small>
                <small class="text-danger">Tamamlanmamis item sayisi: {{ unCompletedItemCount }}</small>
              </div>
            </div>
            <div v-else class="alert alert-warning">Henuz eklenmis todo yoktur</div>
          </div>
          <div class="col-4">
            <pre>{{ todoList }}</pre>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
